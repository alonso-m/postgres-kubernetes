apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 4Gi
  accessModes:
    - ReadWriteMany
  mountOptions:
    - lookupcache=pos
    - noatime
  nfs:
    path: /zfs/encrypted/application-data/postgres
    server: node06
